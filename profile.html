    <head>
        <meta charset="8"/>
        <title id="Home">Quiz App</title>
        <link rel="stylesheet" href="./css/styles.css"/>

    <body>
        <header class="header">
            <h1 class="header__heading">Quizz App</h1>
        </header>

        <main>
            <header>
              <svg class="profile-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">

            <article class="about_article">
                <h3 class="about_max">About me</h3>
                <ul>
                    <li>something about me</li>
                    <li>something else</li>
                    <li>something more</li>
                </ul>
            </article>

            <section class="counter__box">
                <form class="counter_questions"><svg class="icon_question" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle-fill" viewBox="0 0 16 16">

                  </svg><p class="zahlen">1</p></form>
            </section>

            <section class="settings">
                <h3 class="settings_title">Settings</h3>
                <div class="mode"> 

            <p>Dark Mode</p>
              <label class="switch_for_dark">
                 <input type="checkbox">
                 <span></span>
                 <p>Einstellung</p>	  
             </label>
             </div>
         </section>
     </main>
     <footer class="nav__footer">
