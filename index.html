<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="8"/>
        <title>Quiz App</title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>

    <body>
        <header class="header" id="top">
            <h1 class="header__heading">Quizz App</h1>
        </header>

        <main>
            <section class="card">
                <h2 class="card__heading">Question 1</h2>
                <button class="card__bookmark">👀</button>
                <p class="card__question">
                What property flips the axes in flexbox?
                </p>
                <button class="card__answer">Show answer</button>
                <tag class="card__tag">#HTML</tag>
                <tag class="card__tag">#flexbox</tag>
                <tag class="card__tag">#css</tag>
                </section>

            <section class="card">
                <h2 class="card__heading">Question 2</h2>
                <button class="card__bookmark">👀</button>
                <p class="card__question">
                Lorem ipsum dolor sit?
                </p>               
                <button class="card__answer">Show answer</button>
                <tag class="card__tag">#css-positioning</tag>
                <tag class="card__tag">#github</tag>
                <tag class="card__tag">#teamwork</tag>
            </section>

            <section class="card">
                <h2 class="card__heading">Question 3</h2>
                <button class="card__bookmark">👀</button>
                <p class="card__question">
                    What does a mouse eat?
                </p>               
                <button class="card__answer">Show answer</button>
                <tag class="card__tag">#favourite food</tag>
                <tag class="card__tag">#animal-love</tag>
                <tag class="card__tag">#breakfast</tag>
            </section>
        <a href="#top" class="button__top">Go to top</a>
        </main>

        <footer class="footer">
            <nav class="footer__home">🏠</nav>
            <nav class="footer__bookmark">👀</nav>
            <nav class="footer__aboutme">🙋🏻‍♀️</nav>
        </footer>

    </body>
